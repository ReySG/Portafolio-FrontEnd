<!-- <h1>Feria virtual</h1> -->
<a class="navbar-brand" href="index.html">
  <span>Feria Virtual</span>
</a>
<div class="container">
  <div class="container-login100">
    <div class="wrap-login100 p-t p-b-100">
      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
        <span class="login100-form-title p-b-51">
          Registro de usuario
        </span>
        <div class="wrap-input100 m-b-16">
          <input class="input100" type="text" name="email" placeholder="Email" formControlName="email">

          <span class="focus-input100"></span>
        </div>


        <div class="wrap-input100 m-b-16">
          <input class="input100" type="text" name="nombre" placeholder="Usuario" formControlName="username">

          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 m-b-16" data-validate="Password is required">
          <input class="input100" type="password" name="pass" placeholder="Contraseña" formControlName="password">
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-24">
          <div>
            <a routerLink="/login" class="txt1">
              ¿Ya tienes cuenta? / Ingresar
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" type="submit">
            Crear cuenta
          </button>
        </div>

      </form>
    </div>
    
</div>
</div>
