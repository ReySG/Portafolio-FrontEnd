<app-sidebar></app-sidebar>
<br>
<app-solicitud *ngIf="usuario?.cliente !== null "></app-solicitud>

<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>

<div class="container col-md-8" *ngIf="usuario?.cliente == undefined">
  <div class="card text-primary">
    <div class="card-header">
      <h3>Actualize sus datos antes de continuar</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="username" class="col-form-label col-sm-2">Nombres</label>
          <div class="col-sm-6">
            <input type="text" placeholder="Nombre de usuario" class="form-control" formControlName="nombre"
            [class.is-invalid]="nombreNotValid">
            <small class="text-danger" *ngIf="nombreNotValid">
              Ingrese nombre del producto a solicitar
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-form-label col-sm-2">Rut</label>
          <div class="col-sm-6">
            <input type="text" placeholder="Nombre de usuario" class="form-control" formControlName="rut"
              [class.is-invalid]="rutNotValid">
            <small class="text-danger" *ngIf="rutNotValid">
              Ingrese cantidad del producto(kg)
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-form-label col-sm-2">Primero Apellido</label>
          <div class="col-sm-6">
            <input type="text" placeholder="Nombre de usuario" class="form-control" formControlName="apellidoP"
              [class.is-invalid]="apellidoPNotValid">
            <small class="text-danger" *ngIf="apellidoPNotValid">
              Ingrese cantidad del producto(kg)
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-form-label col-sm-2">Segundo Apellido</label>
          <div class="col-sm-6">
            <input type="text" placeholder="Nombre de usuario" class="form-control" formControlName="apellidoM"
              [class.is-invalid]="apellidoMNotValid">
            <small class="text-danger" *ngIf="apellidoMNotValid">
              Ingrese cantidad del producto(kg)
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="text" placeholder="Nombre de usuario" class="form-control" formControlName="email"
              [class.is-invalid]="emailNotValid">
            <small class="text-danger" *ngIf="emailNotValid">
              Ingrese cantidad del producto(kg)
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-form-label col-sm-2">Direccion</label>
          <div class="col-sm-6">
            <input type="text" placeholder="Nombre de usuario" class="form-control" formControlName="direccion"
              [class.is-invalid]="direccionNotValid">
            <small class="text-danger" *ngIf="direccionNotValid">
              Ingrese cantidad del producto(kg)
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-form-label col-sm-2">Numero Contacto</label>
          <div class="col-sm-6">
            <input type="text" placeholder="Nombre de usuario" class="form-control" formControlName="numero"
              [class.is-invalid]="numeroNotValid">
            <small class="text-danger" *ngIf="numeroNotValid">
              Ingrese cantidad del producto(kg)
            </small>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" type="submit">Actualizar Datos</button>
          </div>
        </div>
      </form>
    </div>


  </div>
</div>
